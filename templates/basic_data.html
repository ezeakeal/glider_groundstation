{% for callsign in data %}
    <div class="col-xs-4 col-lg-2">
        <h4>{{callsign}}</h4>
        <dl class="dl-horizontal">
            {% for key in data[callsign] %}
                <dt>{{key}}</dt>
                <dd>{{data[callsign][key]}}</dd>
            {% end %}
        </dl>
    </div>
{% end %}
