<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Glider V3 Groundstation</title>

    <link rel="stylesheet" href="{{ static_url("css/groundstation_base.css") }}" type="text/css">
    <link rel="stylesheet" href="{{ static_url("bootstrap/bootstrap.min.css") }}" type="text/css">
      <link rel="stylesheet" href="{{ static_url("bootstrap/bootstrap-theme.min.css") }}" type="text/css">

    <style>
    html,body
    {
      height: 100%;
    }
    </style>
  </head>
  <body>
  {% include "navbar.html" %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-9 col-xs-12">
                {% block main %}No Content{% end %}
            </div>
            <div class="col-md-3 col-xs-12">
                {% block sidebar %}No Content{% end %}
            </div>
        </div>
    </div>

    <!-- Footer -->
    <hr>
    <footer>
        <div class="row">
            <div class="col-lg-12">
                <p>Dan Vagg 2017</p>
            </div>
        </div>
    </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{ static_url("jquery/jquery-1.11.2.min.js") }}"></script>
    <script src="{{ static_url("jquery/jquery.cookie.js") }}"></script>
    <script src="{{ static_url("bootstrap/bootstrap.min.js") }}"></script>

    <script src="{{ static_url("threejs/three.min.js") }}"></script>
    <script src="{{ static_url("threejs/MTLLoader.js") }}"></script>
    <script src="{{ static_url("threejs/OBJMTLLoader.js") }}"></script>
    <script src="{{ static_url("threejs/OrbitControls.js") }}"></script>
    <script src="{{ static_url("threejs/stats.min.js") }}"></script>

    <script src="{{ static_url("jquery/jquery.knob.min.js") }}"></script>

    <script src="{{ static_url("js/renderer.js") }}"></script>
    <script src="{{ static_url("js/glider.js") }}"></script>
    <script src="{{ static_url("js/images.js") }}"></script>
    <script src="{{ static_url("js/maps.js") }}"></script>


  </body>
</html>
